<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-gray-600 mb-2">Let's get you started</h2>
    <h1 class="text-2xl font-bold mb-6">Create an account</h1>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email address or username</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign up</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="sign-in.html" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
</body>
</html>
